name: prepare-dist
on:
  push:
    branches:
      - release-*
jobs:
  swagger-bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 15.x
      - name: Install dependencies
        run: npm ci
      - name: Prepare dist
        run: npm run prepare
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'chore: prepare dist'
